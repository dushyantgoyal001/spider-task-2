<!DOCTYPE html>
<html>

<head>
	<title>Quiz!!</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="myFunction()">
	<div class="loader" id="loading"></div>
	<div class="firstPage-Container ">
		<div class="header-FirstPage">
			<h1>Welcome To Quiz!!</h1>
		</div>
		<div class="main-First">

			<span>

				<input type="text" placeholder="First Name" id="userInput1">
			</span><br>
			<span>

				<input type="text" placeholder="Last Name" id="userInput2">
			</span><br>
			<span>

				<button onclick="startQuiz()">Quiz!!</button>


		</div>
	</div>

	<!-- second Page-Container -->


	<div class="quiz-Box custom-box  hide">
		<div class="question-Number">

		</div>
		<div class="question-Text">

			
		</div>
		<div class="option-Container">
			<!-- <div class="option">sdfgd</div>
			<div class="option">sdfgsdf</div>
			<div class="option">dfgsdgf</div>
			<div class="option">fdsgsdfg</div>
			<div class="option">sdfgdfsg</div> -->
		</div>
		<div class="next-QuestionBtn">
			<button type="button" class="btn" onclick="next()">Next</button>

		</div>
		<div class="answers-Indicators"  onclick="next()">
	
		</div>
		<div class="indicator-number">1</div>
		<div class="indicator-number">2</div>
		<div class="indicator-number">3</div>
		<div class="indicator-number">4</div>
		<div class="indicator-number">5</div>
		<div class="indicator-number">6</div>
		<div class="indicator-number">7</div>
		<div class="indicator-number">8</div>
		<div class="indicator-number">9</div>
		<div class="indicator-number">10</div>
		<div>
			<h1 id="count">Time : 60</h1>
		</div>

		
	</div>

	<!-- result page  -->

	<div class="result-Box customBox hide">
		<h1>Quiz Result</h1>
		<h2>WellDone!!</h2>
		<div id="candidateName">
			<h2 id="firstName">sdfhshs</h2>
			<h2 id="lastName">dfgsg</h2>
		</div>
		<table>
			<tr>
				<td>Total Question</td>
				<td>
					<span class="total-Question"></span>
				</td>
			</tr>

			<tr>
				<td>correct</td>
				<td>
					<span class="total-Correct"></span>
				</td>
			</tr>
			<tr>
				<td>Wrong</td>
				<td>
					<span class="total-Wrong"></span>
				</td>
			</tr>
			<tr>
			<tr>
				<td>Time-Taken :</td>
				<td>
					<span class="time-taken"></span>
				</td>
			</tr>
			<tr>
				<td>Percentage</td>
				<td>
					<span class="percentage-"></span>
				</td>
			</tr>
			<tr>
				<td>Your Total Score</td>
				<td> <span class="total-Score"></span>
				</td>

			</tr>
			<tr>
				<td>High Score</td>
				<td> <span class="high-score"></span>
				</td>

			</tr>
		</table>
		<button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
		<button type="button" class="btn" onclick="goToHome()">Go To Home</button>
	</div>
  

	<script src="questions.js"></script>
	<script src="script.js"></script>


</body>

</html>
